<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<dom-module id="contact-fav-icon">
  <template>
    <style>
      :host {
        float: right;
        cursor: pointer;
      };
      :host([favorite]) iron-icon{
        fill: orange;
      };
    </style>
    <iron-icon icon="star"></iron-icon>
  </template>
  <script>
    Polymer({
      is: 'contact-fav-icon',
      properties: {
        favorite: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        }
      },
      listeners: {
        'tap': '_tapped'
      },
      _tapped: function() {
        this.toggleAttribute('favorite');
      }
    })
  </script>
</dom-module>
