<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../contact-card/contact-card.html">

<dom-module id="contacts-app">
  <template>
    <iron-ajax
      auto
      url="https://randomuser.me/api/?results={{cardsNumber}}"
      last-response="{{data}}"
      handle-as="json">
    </iron-ajax>
    <paper-input label="Numero de cartas" type="number" value="{{cardsNumber}}"></paper-input>
    <template is="dom-repeat" items="[[data.results]]">
      <contact-card user="{{item.user}}"></contact-card>
    </template>
  </template>
  <script>
    Polymer({
      is: 'contacts-app',
      properties: {
        cardsNumber: Number
      }
    })
  </script>
</dom-module>
