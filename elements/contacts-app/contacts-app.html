<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../contact-card/contact-card.html">
<link rel="import" href="../contact-item/contact-item.html">

<dom-module id="contacts-app">
  <template>
    <style>
    paper-button { 
      width: 100%;
      display: inline-block;
    }

    paper-input {
      padding: 10px;
      width: calc(100% - 30px);
    }

    paper-header-panel {
      background: #4468AF;
      color: white;
    }

    .header-title {
      margin: 10px;
      display: inline-block;
    }

    .container {
      margin: 5px 20px;
    }

    .toggle-views {
      float: right;
    }

    .main-view {
      float: left;
      width: 80%;
    }

    .secondary-view {
      float: left;
      width: 20%;
    }

    @media (max-width: 768px) {
      .secondary-view {
        display: none;
      }
      .main-view {
        width: 100%;
      }
    }

    </style>
    <iron-ajax
      auto
      url="https://randomuser.me/api/?results={{cardsNumber}}"
      last-response="{{users}}"
      handle-as="json">
    </iron-ajax>
    <paper-header-panel mode="waterfall">
      <paper-toolbar>
        <h3 class="header-title"> S|ngular Polymer contacts </h3>
      <paper-toolbar>
    </paper-header-panel>
    <section class="container">
        <section class="main-view">
         
        </section>
        <aside class="secondary-view">
          
        </aside>
    </section>
  </template>
  <script>
    Polymer({
      is: 'contacts-app',
     
      
    })
  </script>
</dom-module>
