<script>
    Polymer.FavoriteBehaviour = {

      properties: {
        user: {
          type: Object
        }
      },
      observers: [
        '_userFavoriteChange(user.favorite)'
      ],
      markAsFavorite: function(){
        this.set('user.favorite', !this.user.favorite);
      },
      _userFavoriteChange: function(fav){
        this.toggleAttribute('favorite', fav);
      }

    };
</script>
