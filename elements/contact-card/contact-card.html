<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../favorite-behaviour/favorite-behaviour.html">

<dom-module id="contact-card">
  <template>

     <style>
      :host {
        width: 200px;
      }
      :host.removed .cards{
        transform: scale(0) !important;
        transition: transform 0.5s ease;
      }
      :host([favorite]) .cards{
        background: orange;
        transform: scale(1);
        transition: all 1s ease;
      }
      :host([favorite]) iron-icon {
        display: block;
      }
     iron-icon {
      display: none;
      left: 0;
      position: absolute;
      top: 0;
      fill: orange;
     }

     .user-name {
      position: absolute;
      bottom: 3px;
      color: white;
      right: 3px;
      font-weight: bold;
      text-transform: uppercase;
      text-shadow: 1px 1px 3px #585858;
     }

     .user-mail {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      width: 125px;
     }

     .cards {
      float: left;
      margin: 2px;
      transform: scale(0.95);
     }
      .card-content {
        display: flex;
        text-align: center;
        padding: 0;
        max-width: 125px;
        overflow: hidden;
      }

      .card-actions {
        padding:0;
      }

      .icon-check {
        color: green;
      }
      .icon-clear {
        color: red;
        float: right;
      }
      .card-content p {
        margin: 0;
      }

      img {
        width: 100%;
        max-height: 120px;
        max-width: 125px;
      }

      paper-button {
        width: 15%;
      }
    </style>

    

  </template>
  <script>
    Polymer({
      is: 'contact-card',
      properties: {
      
      }
    })
  </script>
</dom-module>
